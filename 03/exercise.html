<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Multimedia</title>
</head>
<body>
  <section id="imagenes">
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="https://static1.gamerantimages.com/wordpress/wp-content/uploads/2020/07/Counter-Strike.jpg" alt="Countrer Strike Global Offensive" width="320" />
  </section>
  <section id="videos">
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="320" controls autoplay loop muted>
      <source src="https://archive.org/download/Rick_Astley_Never_Gonna_Give_You_Up/Rick_Astley_Never_Gonna_Give_You_Up.mp4" type="video/mp4">
    </video>
  </section>
  <section id="audio">
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
      <source src="https://archive.org/download/NeverGonnaGiveYouUp/jocofullinterview41.mp3" type="audio/mp3">
    </audio>
  </section>
</body>
</html>
