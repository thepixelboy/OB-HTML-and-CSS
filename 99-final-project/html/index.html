<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="../css/styles.css">

<body>
  <nav class="nav">
    <div class="logo">
      <img src="../assets/img/logo.svg" alt="logo" />
    </div>
    <div class="menu">
      <ul class="main-menu">
        <li><a href="#">Prices</a></li>
        <li><a href="#">Learn</a></li>
