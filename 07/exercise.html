<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">  
 
    <h3>Sign up on this form</h3>
    <div class="buttons">
      <button class="google-btn">
        <picture>
          <img src="https://nataliamagicart.com/wp-content/uploads/2021/05/Google__G__Logo.svg_.png" alt="google-logo" />
        </picture>
        <span>Register with Google</span>
      </button>
      <button class="twitter-btn">
        <picture>
          <img src="https://assets.website-files.com/61d6f10f6669d5e56a2f7790/6204ca53d34924a4d717746c_Twitter_logo_light_grey.svg" alt="twitter-logo" />
        </picture>
      </button>
    </div>
    <div class="divider">
      <hr>
      <span>O</span>
      <hr>
    </div>
    <form action="" method="">
      <div class="section-inputs">
        <label for="name">
          <span>Name</span>
          <input type="text" id="name" name="name" />
        </label>
        <label for="username">
          <span>Username</span>
          <input type="text" id="username" name="username" />
        </label>
      </div>
      <label for="email">
        <span>Email</span>
        <input type="email" id="email" name="email" />
      </label>
      <label for="password">
        <span>Password</span>
        <input type="password" id="password" name="password" placeholder="6+ characters" />
      </label>
      <label for="terms" class="checkbox-terms">          
        <input type="checkbox" id="terms" name="terms" />
        <span>I'm agree with the terms and conditions</span>
      </label>
      <button type="submit" class="submit-btn">Create account</button>
    </form> </div>
  <a href="../index.html">Volver</a>
</body>
</html>
